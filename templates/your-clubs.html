  <body>
    <div class="top-bar2">
      <div class="your-club-frame">
        <div class="your-club">Your Club</div>
        <div class="icon-container">
          <a href="/profile">

                <img src="{{ url_for('static', filename='profile.svg') }}" alt="Profile Icon" class="icon">

      <div class="container">
        <button id="createGroupButton1"><a href="/discussion">Your Clubs</a></button>

        <div id="groupFormContainer" class="hidden">
            <h2>Create Club</h2>
            <form id="groupForm">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required><br><br>

                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br><br>

                <label for="headerPic">Header Picture:</label>
                <input type="file" id="headerPic" name="headerPic" accept="image/*" required><br><br>

                <button type="submit">Create Club</button>
            </form>
        </div>
    </div>

    <script>

        document.getElementById("createGroupButton").addEventListener("click", function() {
            document.getElementById("groupFormContainer").classList.remove("hidden");
        });

        document.getElementById("groupForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

           const groupName = document.getElementById("groupName").value;
           const profilePic = document.getElementById("profilePic").files[0];
           const headerPic = document.getElementById("headerPic").files[0];

        });

                  />

                </div>
                <div class="search-separator">

                </div>
              </div>
            </div>
            <div class="club-header-parent">

                <img class="group-icon1" alt="" src="{{ url_for('static', filename='group.svg') }}" />

          <div class="your-club-header-wrapper">

        <div class="live-event-header-wrapper">
